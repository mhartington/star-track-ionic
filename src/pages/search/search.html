<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="form" (ngSubmit)="search()">

    <ion-list>
      <ion-item>
        <ion-label>Search</ion-label>
        <ion-input type="text" formControlName="term"></ion-input>
        <a ion-button clear color="dark" round icon-only [hidden]="!term.value" (click)="reset()" item-right>
          <ion-icon name="close"></ion-icon>
        </a>
      </ion-item>
    </ion-list>

    <ion-list radio-group formControlName="filter">
      <ion-list-header>
        Filter
      </ion-list-header>

      <ion-item>
        <ion-label>Track Name</ion-label>
        <ion-radio value="track" color="secondary"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Artist Name</ion-label>
        <ion-radio value="artist" color="secondary"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Album Name</ion-label>
        <ion-radio value="album" color="secondary"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>All of the above</ion-label>
        <ion-radio value="everything" color="secondary"></ion-radio>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block color="secondary" type="submit" [disabled]="!form.valid">Find Tracks</button>
    </div>


  </form>
</ion-content>
