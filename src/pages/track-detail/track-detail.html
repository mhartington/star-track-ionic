<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleFavorites()">
        <ion-icon [name]="favoriteIcon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-sm-10 offset-sm-1>
          <ion-music-card #musicCard *ngIf="track" [track]="track"></ion-music-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
